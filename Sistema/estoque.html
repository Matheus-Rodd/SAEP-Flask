<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque - SAEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <span id="user-info">Gestão de Estoque</span>
            <a href="home.html" class="btn-back">Voltar ao Dashboard</a>
        </div>
    </header>

    <main class="container">
        
        <div class="form-container">
            <h2>Registrar Movimentação</h2>
            <form id="movimentacao-form">
                
                <label for="produto-select">Produto:</label>
                <select id="produto-select" required>
                    <option value="">Carregando produtos...</option>
                    </select>
                
                <label>Tipo de Movimentação:</label>
                <div class="radio-group">
                    <input type="radio" id="tipo-entrada" name="tipo" value="entrada" required checked>
                    <label for="tipo-entrada">Entrada</label>
                    <input type="radio" id="tipo-saida" name="tipo" value="saida" required>
                    <label for="tipo-saida">Saída</label>
                </div>
                
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" required>
                
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            <p id="alert-message"></p>
        </div>

        <div class="historico-container">
            <h2>Histórico de Movimentações</h2>
            <table class="historico-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Produto</th>
                        <th>Tipo</th>
                        <th>Qtd.</th>
                        <th>Responsável</th>
                    </tr>
                </thead>
                <tbody id="historico-table-body">
                    </tbody>
            </table>
        </div>

    </main>

    <script src="estoque.js"></script>
</body>
</html>
